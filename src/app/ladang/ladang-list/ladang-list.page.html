<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ladang
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-card>
    <ion-card-content *ngFor="let item of farms">
      <ion-list>
        <ion-item lines="full">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-label class="info-content">
            <p>Nama</p>
            <h2>
              {{ item.name }}
            </h2>
          </ion-label>
        </ion-item>
        <ion-item lines="full">
          <ion-icon slot="start" name="map"></ion-icon>
          <ion-label class="info-content">
            <p>Alamat</p>
            <h2 [innerHtml]="item.toVerticalAddress"></h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button fill="solid" shape="round">
    <ion-icon slot="start" name="add"></ion-icon>
    Tambah Ladang
  </ion-button>
</ion-content>
