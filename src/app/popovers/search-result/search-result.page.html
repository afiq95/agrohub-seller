<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" color="dark" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-searchbar
      (ionChange)="search($event)"
      placeholder="Carian"
      [debounce]="250"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      detail="true"
      lines="full"
      text-wrap
      (click)="goToDetail(item)"
      *ngFor="let item of searchResult"
    >
      <ion-img
        slot="start"
        style="max-width: 50px;max-height:50px"
        [src]="'http://arex.bespoke.com.my:90' + item.farmProduce.photoUrl"
      ></ion-img>
      <ion-label class="varieti">
        <h2>
          {{ item.name }}
        </h2>
        <h3>Gred {{ item.grade }}</h3>
      </ion-label>
      <ion-button
        slot="end"
        fill="solid"
        color="tertiary"
        style="font-family: 'Open Sans Semi Bold'"
      >
        RM {{ item.wholeSale }} / {{ item.unit }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
