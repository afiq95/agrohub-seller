<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text="" color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Troli Anda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" *ngFor="let item of items; let i = index">
        <ion-card color="white" mode="ios" class="ion-no-margin">
          <ion-card-content class="ion-no-padding">
            <ion-grid no-padding>
              <ion-row class="ion-align-items-center">
                <ion-col size="5">
                  <img [src]="'http://arex.bespoke.com.my:90' + item.farmProduce.photoUrl" />
                </ion-col>
                <ion-col size="7">
                  <ion-text>
                    <h2 class="total-title">{{ item.name }}</h2>
                    <h2 class="total-detail">Gred {{ item.grade }}</h2>
                    <h3 class="total-detail">RM {{ item.wholeSale }} / {{ item.unit }}</h3>
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
          <ion-card-content class="ion-no-padding ion-padding-top">
            <ion-grid fixed>
              <ion-row class="ion-align-items-center">
                <ion-col size="6" class="ion-text-left">
                  <ion-buttons style="margin-right:-5px">
                    <ion-button size="small" slot="start" (click)="removeItem(i)">
                      <ion-icon name="remove"></ion-icon>
                    </ion-button>
                    <ion-label class="price-tag">{{ item.order }}{{ item.unit }}</ion-label>
                    <ion-button size="small" slot="end" (click)="addMore(i)">
                      <ion-icon name="add"></ion-icon>
                    </ion-button>
                    <ion-button size="small" slot="end" (click)="removeFromCart(i)">
                      <ion-icon name="trash" mode="md"></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-col>
                <ion-col size="6" class="ion-text-right">
                  <ion-label class="price-tag">
                    <h2>RM {{ item.order * item.wholeSale }}</h2>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="">
    <ion-grid no-padding>
      <ion-row>
        <ion-col size="8">
          <h5 class="total-title">
            Jumlah Kesuluruhan
          </h5>
        </ion-col>
        <ion-col size="4" class="ion-text-right total-title">
          <h3>RM {{ totalPrice }}</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class="ion-no-padding" expand="full" shape="round" (click)="goToPay()">
      Seterusnya
    </ion-button>
  </ion-toolbar>
</ion-footer>
